plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('keystore.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {

    // ----- BEGIN flavorDimensions (autogenerated by flutter_flavorizr) -----
    flavorDimensions += "flavor-type"

    productFlavors {
        prod {
            dimension "flavor-type"
            applicationId "com.dbnus.app"
            resValue "string", "app_name", "Dbnus"
        }
        stg {
            dimension "flavor-type"
            applicationId "com.dbnus.app.stg"
            resValue "string", "app_name", "Stg Dbnus"
        }
        dev {
            dimension "flavor-type"
            applicationId "com.dbnus.app.dev"
            resValue "string", "app_name", "Dev Dbnus"
        }
    }

    // ----- END flavorDimensions (autogenerated by flutter_flavorizr) -----

    namespace = 'com.arj.dbnus'
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId = "com.dbnus.app"
        minSdk = 26
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }
    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            debuggable = false
            signingConfig = signingConfigs.release
            shrinkResources = false
            minifyEnabled = false
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "app-v$versionName($versionCode).apk"
                }
            }
        }
        debug {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}