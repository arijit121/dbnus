<!-- Generic skeleton loader for dynamic page content -->
<div class="column" style="padding: 16px; gap: 16px; display: flex; flex-direction: column;">
    <!-- Header bar -->
    <div class="skeleton-loader" style="width: 100%; height: 56px; border-radius: 12px;"></div>

    <div class="size-box" style="--custom-height: 8px;"></div>

    <!-- Content block with text lines -->
    <div class="skeleton-loader" style="width: 60%; height: 20px; border-radius: 6px;"></div>
    <div class="skeleton-loader" style="width: 90%; height: 14px; border-radius: 6px;"></div>
    <div class="skeleton-loader" style="width: 75%; height: 14px; border-radius: 6px;"></div>

    <div class="size-box" style="--custom-height: 12px;"></div>

    <!-- Card row -->
    <div class="row" style="gap: 12px;">
        <div class="skeleton-loader" style="--custom-width: 1; flex: 1; height: 120px; border-radius: 12px;"></div>
        <div class="skeleton-loader" style="--custom-width: 1; flex: 1; height: 120px; border-radius: 12px;"></div>
        <div class="skeleton-loader" style="--custom-width: 1; flex: 1; height: 120px; border-radius: 12px;"></div>
    </div>

    <div class="size-box" style="--custom-height: 12px;"></div>

    <!-- List items -->
    <div class="row" style="gap: 12px; align-items: center;">
        <div class="skeleton-loader" style="width: 44px; height: 44px; border-radius: 10px; flex-shrink: 0;"></div>
        <div style="flex: 1; display: flex; flex-direction: column; gap: 6px;">
            <div class="skeleton-loader" style="width: 70%; height: 14px; border-radius: 4px;"></div>
            <div class="skeleton-loader" style="width: 45%; height: 12px; border-radius: 4px;"></div>
        </div>
    </div>
    <div class="row" style="gap: 12px; align-items: center;">
        <div class="skeleton-loader" style="width: 44px; height: 44px; border-radius: 10px; flex-shrink: 0;"></div>
        <div style="flex: 1; display: flex; flex-direction: column; gap: 6px;">
            <div class="skeleton-loader" style="width: 55%; height: 14px; border-radius: 4px;"></div>
            <div class="skeleton-loader" style="width: 35%; height: 12px; border-radius: 4px;"></div>
        </div>
    </div>
    <div class="row" style="gap: 12px; align-items: center;">
        <div class="skeleton-loader" style="width: 44px; height: 44px; border-radius: 10px; flex-shrink: 0;"></div>
        <div style="flex: 1; display: flex; flex-direction: column; gap: 6px;">
            <div class="skeleton-loader" style="width: 65%; height: 14px; border-radius: 4px;"></div>
            <div class="skeleton-loader" style="width: 40%; height: 12px; border-radius: 4px;"></div>
        </div>
    </div>

    <div class="size-box" style="--custom-height: 12px;"></div>

    <!-- Large content block -->
    <div class="skeleton-loader" style="width: 100%; height: 200px; border-radius: 12px;"></div>
</div>
