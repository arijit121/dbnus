<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Skeleton Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #4a6fa5;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        /* Skeleton loader styles */
        .skeleton-loader {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            border-radius: 6px;
            animation: loading 1.5s infinite;
            overflow: hidden;
            position: relative;
        }
        
        .size-box {
            flex-shrink: 0;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* Bio data specific skeleton styles */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .profile-text {
            flex: 1;
        }
        
        .text-line {
            height: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        
        .text-line.short {
            width: 60%;
        }
        
        .text-line.medium {
            width: 80%;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        
        .info-text {
            flex: 1;
        }
        
        .timeline-item {
            display: flex;
            margin-bottom: 20px;
        }
        
        .timeline-date {
            width: 120px;
            flex-shrink: 0;
            margin-right: 20px;
        }
        
        .timeline-content {
            flex: 1;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .skill {
            height: 30px;
            width: 100px;
            border-radius: 15px;
        }
        
        .project {
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f5f7fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        
        <div class="content">
            <!-- Profile Section -->
            <div class="section">
                <h2 class="section-title">Profile</h2>
                <div class="profile-header">
                    <div class="skeleton-loader avatar"></div>
                    <div class="profile-text">
                        <div class="skeleton-loader text-line" style="height: 20px; margin-bottom: 15px;"></div>
                        <div class="skeleton-loader text-line medium" style="margin-bottom: 10px;"></div>
                        <div class="skeleton-loader text-line"></div>
                        <div class="skeleton-loader text-line" style="width: 70%;"></div>
                    </div>
                </div>
            </div>
            
            <!-- Contact Information -->
            <div class="section">
                <h2 class="section-title">Contact Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="skeleton-loader icon"></div>
                        <div class="skeleton-loader info-text text-line"></div>
                    </div>
                    <div class="info-item">
                        <div class="skeleton-loader icon"></div>
                        <div class="skeleton-loader info-text text-line"></div>
                    </div>
                    <div class="info-item">
                        <div class="skeleton-loader icon"></div>
                        <div class="skeleton-loader info-text text-line"></div>
                    </div>
                    <div class="info-item">
                        <div class="skeleton-loader icon"></div>
                        <div class="skeleton-loader info-text text-line"></div>
                    </div>
                </div>
            </div>
            
            <!-- Employment History -->
            <div class="section">
                <h2 class="section-title">Employment History</h2>
                <div class="timeline-item">
                    <div class="skeleton-loader timeline-date text-line" style="height: 20px;"></div>
                    <div class="timeline-content">
                        <div class="skeleton-loader text-line" style="height: 20px; margin-bottom: 10px;"></div>
                        <div class="skeleton-loader text-line" style="margin-bottom: 8px;"></div>
                        <div class="skeleton-loader text-line" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="skeleton-loader timeline-date text-line" style="height: 20px;"></div>
                    <div class="timeline-content">
                        <div class="skeleton-loader text-line" style="height: 20px; margin-bottom: 10px;"></div>
                        <div class="skeleton-loader text-line" style="margin-bottom: 8px;"></div>
                        <div class="skeleton-loader text-line" style="width: 85%;"></div>
                    </div>
                </div>
            </div>
            
            <!-- Education -->
            <div class="section">
                <h2 class="section-title">Education</h2>
                <div class="timeline-item">
                    <div class="skeleton-loader timeline-date text-line" style="height: 20px;"></div>
                    <div class="timeline-content">
                        <div class="skeleton-loader text-line" style="height: 20px; margin-bottom: 10px;"></div>
                        <div class="skeleton-loader text-line" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="skeleton-loader timeline-date text-line" style="height: 20px;"></div>
                    <div class="timeline-content">
                        <div class="skeleton-loader text-line" style="height: 20px; margin-bottom: 10px;"></div>
                        <div class="skeleton-loader text-line" style="width: 75%;"></div>
                    </div>
                </div>
            </div>
            
            <!-- Skills -->
            <div class="section">
                <h2 class="section-title">Skills</h2>
                <div class="skills-container">
                    <div class="skeleton-loader skill"></div>
                    <div class="skeleton-loader skill"></div>
                    <div class="skeleton-loader skill"></div>
                    <div class="skeleton-loader skill"></div>
                    <div class="skeleton-loader skill"></div>
                    <div class="skeleton-loader skill"></div>
                </div>
            </div>
            
            <!-- Projects -->
            <div class="section">
                <h2 class="section-title">Projects</h2>
                <div class="project">
                    <div class="skeleton-loader text-line" style="height: 20px; width: 40%; margin-bottom: 10px;"></div>
                    <div class="skeleton-loader text-line" style="margin-bottom: 8px;"></div>
                    <div class="skeleton-loader text-line" style="width: 90%;"></div>
                </div>
                <div class="project">
                    <div class="skeleton-loader text-line" style="height: 20px; width: 35%; margin-bottom: 10px;"></div>
                    <div class="skeleton-loader text-line" style="margin-bottom: 8px;"></div>
                    <div class="skeleton-loader text-line" style="width: 85%;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
