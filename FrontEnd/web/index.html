<!DOCTYPE html>
<html lang="en">

<head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Test Content">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Test title">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- Favicon -->

    <link rel="icon" href="icons/favicon.ico" sizes="any">

    <!-- Other meta tags -->
    <meta name="theme-color" content="#FF5733">

    <title>Test des</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="main.dart.js" as="script">
    <link rel="stylesheet" href="styles.css">

    <!--script-->
    <!--Lightweight version of the jQuery library, used to simplify HTML manipulation, event handling, and animations in web development, with reduced file size for faster loading.-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>

    <!--HTTP requests in JavaScript, supporting features like promises, automatic JSON parsing, and easy request/response handling, while minimizing load time.-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    
    <!-- flutter_inappwebview-->
    <script type="application/javascript" src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
        defer></script>

</head>

<body>
    <script>
        { { flutter_service_worker_version } }
    </script>
    <div id="web-initial-loader" class="container">
        <section class="content" id="desktopContent">
            <div class="row">
                <div class="skeleton-loader" style="--custom-width: 200px; --custom-height: calc(100vh - 20px);"></div>
                <div class="size-box" style="--custom-width: 10px;"></div>
                <div class="column">
                    <div class="skeleton-loader" style="--custom-width: calc(100vw - 200px); --custom-height: 80px;">
                    </div>
                    <div class="size-box" style="--custom-height: 10px;"></div>
                    <div class="skeleton-loader" style="--custom-width: 100px; --custom-height: 100px;"></div>
                    <div class="size-box" style="--custom-height: 10px;"></div>
                    <div class="skeleton-loader" style="--custom-width: 100px; --custom-height: 100px;"></div>
                </div>

            </div>
        </section>

        <section class="content" id="mobileContent">
            <div class="column">
                <div class="skeleton-loader" style="--custom-height: 80px;"></div>
                <div class="size-box" style="--custom-height: 20px;"></div>
                <div class="row">
                    <div class="skeleton-loader" style="--custom-width: 200px; --custom-height: 200px;"></div>
                    <div class="size-box" style="--custom-width: 10px;"></div>
                    <div class="skeleton-loader" style="--custom-width: 200px; --custom-height: 200px;"></div>
                    <div class="size-box" style="--custom-width: 10px;"></div>
                    <div class="skeleton-loader" style="--custom-width: 200px; --custom-height: 200px;"></div>
                </div>
                <div class="size-box" style="--custom-height: 40px;"></div>
                <div class="skeleton-loader" style="--custom-height: 200px;"></div>
            </div>
        </section>
    </div>
    <script src="flutter_bootstrap.js" async>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('firebase-messaging-sw.js', {
                    scope: '/firebase-cloud-messaging-push-scope',
                });
            });
        }
    </script>

</body>

</html>
